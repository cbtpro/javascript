function getRandomNum(min,max) {   
    var range = max - min;   
    var rand = Math.random();   
    return(min + Math.round(rand * range));   
}
function randomString(len) {
　　len = len || 32;
　　var $chars = 'ABCDEFGHJKMNPQRSTWXYZabcdefhijkmnprstwxyz2345678';    /****默认去掉了容易混淆的字符oOLl,9gq,Vv,Uu,I1****/
　　var maxPos = $chars.length;
　　var str = '';
　　for (i = 0; i < len; i++) {
　　　　str += $chars.charAt(Math.floor(Math.random() * maxPos));
　　}
　　return str;
}
function start(stratum, menu) {
    var menus = [];
    while(menuId < stratum) {
        menus.push(function() {
            var menu = {
                id: menuId,
                name: randomString(10)
            };
            menuId++;
            var menus = [];
            for(var i=0;i<3;i++) {
                menus.push(function() {
                    var menu = {
                        id: menuId,
                        name: randomString(10)
                    };
                    menuId++;

                    var menus = [];
                    for(var i=0;i<3;i++) {
                        menus.push(function() {
                            var menu = {
                                id: menuId,
                                name: randomString(10)
                            };
                            menuId++;
                            return menu;
                        }());
                    }
                    menu.menus = menus;
                    return menu;
                }());
            }
            menu.menus = menus;
            return menu;
        }());
    }
    menu.menus = menus;
}
var stopRecursionFlag; //停止遍历的标志位
function handler(menu, menuId) {
    if(stopRecursionFlag) {
        return;
    }
    //console.log('遍历了菜单: ' + menu.name);
    if(menu.id === menuId) {
        stopRecursionFlag = true;
        console.log('找到菜单id为: ' + menuId);
        console.log(menu);
        return;
    }
    if(menu.menus) {
        go(menu.menus, menuId)
    }
}
function go(menus, menuId) {
    for(var i=0;i<menus.length;i++) {
        handler(menus[i], menuId);
    }
}
