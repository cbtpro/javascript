<!DOCTYPE html>
<html>
<head>
	<title>键盘按键测试</title>
	<style type="text/css">
		html {
		    width: 100%;
		    height: 100%;
		}
		html, body {
			margin: 0;
		}
		.container {
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>按键测试</h1>
		判断延迟:<input id="delayTime" type="number" min="0" step="10" value="100">ms (1000ms=1s)
		<br />
		按键: <label id="key"></label>
		<br />
		代码:<label id="keyCode"></label>
	</div>
</body>

<script type="text/javascript" src="js/keyboard.js"></script>
</html>
